{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="ml-2">
<h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
  </form>
</div>
{% endblock content %}

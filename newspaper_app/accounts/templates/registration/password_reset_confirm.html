{% extends 'base.html' %}
{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="ml-2">
	<h1>Set a new password!</h1>

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-success" type="submit" value="Change my password">
	</form>
</div>

{% endblock content %}
